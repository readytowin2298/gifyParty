<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Giphy Party!</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body style="background-color: black; color: white;" >
  <div class="container">
    <div class="d-flex justify-content-center">
      <h1>Let's have a Gify Party!!!</h1>
    </div>
    <br>
    <div class="d-flex justify-content-center">
      <form onsubmit="">
        <input type="text" class="form-control" placeholder="Put in a gif to search">
        <button type="submit" class="btn btn-dark" id="getGif">Get me a Gif!</button>
        <button type="button" class="btn btn-danger" id="removeAll">Delete all Gifs</button>
      </form>
    </div>

  </div>
  
  <div id="artBoard" class="d-flex justify-content-around">
    <img src="https://tenor.com/s5LA.gif" class="img-fluid" alt="Responsive image">

  </div>


  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="app.js"></script>
</body>

</html>
